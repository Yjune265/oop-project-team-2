{% extends "base.html" %}
{% block title %}분석 결과{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <span class="badge bg-primary px-3 py-2 rounded-pill mb-3">✨ AI 분석 완료</span>
            <h4 class="fw-bold">맞춤 영양제 추천 결과</h4>
        </div>

        <div id="resultContainer" class="vstack gap-3 mb-5">
            </div>

        <div class="d-grid">
            <button class="btn btn-primary py-3 rounded-4 fw-bold" onclick="location.href='/dashboard'">
                대시보드로 가기
            </button>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', () => {
        const data = sessionStorage.getItem('recommendationResults');
        if (!data) {
            alert("분석 결과가 없습니다. 설문을 다시 진행해주세요.");
            location.href = "/survey/step1";
            return;
        }

        const results = JSON.parse(data).recommendations; // 팀원 코드 구조: { recommendations: [...] }
        const container = document.getElementById('resultContainer');

        results.forEach(item => {
            const card = document.createElement('div');
            card.className = 'custom-card p-4';
            
            // 제품 목록 HTML 생성
            let productsHtml = '';
            if(item.products && item.products.length > 0) {
                productsHtml = `<div class="mt-3 bg-light p-3 rounded">
                    <small class="fw-bold text-muted">추천 제품 예시:</small>
                    <ul class="mb-0 small text-muted ps-3">
                        ${item.products.map(p => `<li>${p.company_name} - ${p.product_name}</li>`).join('')}
                    </ul>
                </div>`;
            }

            card.innerHTML = `
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge bg-primary rounded-circle p-2" style="width:24px; height:24px;">${item.rank}</span>
                    <span class="fw-bold text-primary">${item.score}점</span>
                </div>
                <h5 class="fw-bold mb-2">${item.name}</h5>
                <p class="text-muted small mb-2">${item.summary || '설명 없음'}</p>
                <div class="small text-info mb-2">
                    <i class="bi bi-check-circle"></i> 추천 이유: ${item.reasons.join(', ')}
                </div>
                ${productsHtml}
            `;
            container.appendChild(card);
        });
    });
</script>
{% endblock %}
