{% extends "base.html" %}
{% block title %}회원가입 | NutriGuide{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center mt-4 mb-5">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <h4 class="fw-bold">회원가입</h4>
            <p class="text-muted small">NutriGuide와 함께 건강 관리를 시작하세요</p>
        </div>

        <div class="card border-0 shadow-sm p-4" style="border-radius: 24px;">
            <form action="{{ url_for('register') }}" method="POST">
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted ms-1">이름</label>
                    <input type="text" name="user_name" class="form-control bg-light border-0 py-3 rounded-4" placeholder="실명을 입력해주세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted ms-1">이메일</label>
                    <input type="email" name="user_id" class="form-control bg-light border-0 py-3 rounded-4" placeholder="example@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted ms-1">비밀번호</label>
                    <input type="password" name="password" class="form-control bg-light border-0 py-3 rounded-4" placeholder="영문, 숫자 포함 8자 이상" required>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted ms-1">비밀번호 확인</label>
                    <input type="password" name="password_confirm" class="form-control bg-light border-0 py-3 rounded-4" placeholder="비밀번호를 다시 입력해주세요" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm">가입하기</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-decoration-none text-muted small">이미 계정이 있으신가요? <span class="fw-bold text-primary">로그인</span></a>
        </div>
    </div>
</div>
{% endblock %}
